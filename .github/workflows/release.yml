name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd resources/[ruptz]/Rup-ReportMenu/web
          npm ci

      - name: Build web UI
        run: |
          cd resources/[ruptz]/Rup-ReportMenu/web
          npm run build

      - name: Zip resource
        run: |
          cd resources/[ruptz]
          zip -r Rup-ReportMenu.zip Rup-ReportMenu -x '*/node_modules/*' '*/.git/*' '*/.env*' '*/.vscode/*'
          mv Rup-ReportMenu.zip ../../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Rup-ReportMenu.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
